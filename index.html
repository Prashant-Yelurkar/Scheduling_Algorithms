                    <label>Select Algorith:</label>
                    <input id="data1" list="data" onchange="get_data()">

                        <option value="RRA">Round Robbin Algoritm</option>

                    </datalist>

                <div class="quantum_div" id="quantum_div">

                    <input class="quantum" type="number" id ="quantum" placeholder="Enter Quantum" required><br>

                <button  id ="pause" class ="reload" onclick="pause()" >Pause</button>
                <button  id ="start" class ="reload" onclick="start()" >Start</button>

                <button id ="reload"  class="reload" onclick="reload()">Reload</button>
